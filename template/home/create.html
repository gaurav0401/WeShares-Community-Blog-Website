{% extends 'base.html' %}

{% block title %}Write a Blog{% endblock title %}

{% block body %}


   <h2 style="text-align: center;" class="mt-5">Write Your Blog Here</h2>
 
   <div class="container">


    <form method="post" action="/blog/postblog">
        {% csrf_token %}
        {{form.as_p}}
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="title" class="form-control" name="title" id="title" required placeholder="Write Title of the article">
      
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" name="author" id="author" required placeholder="Write author of the article">
        </div>
        <div class="mb-3">
            <label for="Category" class="form-label">Category</label>
            <select class="form-select" aria-label="Default select example" name="Category" id="Category">
              <option selected style="color: gray;">Select Category</option>
              <option value="Science">Science</option>
              <option value="Health">Health</option>
              <option value="Fitness">Fitness</option>
              <option value="Technology">Technology</option>
              <option value="Travel">Travel</option>
              <option value="Education">Education</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Programming">Programming</option>
              <option value="Life">Life</option>
              <option value="Gaming">Gaming</option>
              <option value="Business">Business</option>
              <option value="NEWS">NEWS</option>
              <option value="Others">Others</option>
            </select>
          </div>
        <div class="mb-3">
            <label for="floatingTextarea2">Write content here</label>
            <div class="form-floating">
                
                <textarea  class="form-control"  name="content" id="content" style="height: 300px" placeholder="Start writing your article..."></textarea>
                <label for="floatingTextarea2" style="color: grey">Start writing your article....</label>
              </div>
          </div>
      
        <button type="submit" class="btn btn-success" style="background-color: purple; border-color: purple;">Publish</button>
      </form>
   </div>






{% endblock body %}
